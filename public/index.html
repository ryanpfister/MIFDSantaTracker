<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Middle Island FD Santa Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .banner {
      position: absolute; z-index: 1000; left: 12px; top: 12px;
      background: rgba(255,255,255,0.92); padding: 10px 14px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .legend { font-size: 14px; line-height: 1.2; margin-top:4px; }
    .dot { display:inline-block; width: 12px; height: 12px; border-radius: 50%; margin-right: 6px; vertical-align: middle; }
  </style>
</head>
<body>
  <div class="banner">
    <strong>Middle Island FD â€“ Santa Tracker</strong>
    <div class="legend">
      <div><span class="dot" style="background:#22c55e"></span>Completed Route</div>
      <div><span class="dot" style="background:#3388ff"></span>Upcoming Route</div>
      <div><span class="dot" style="background:#ff0000"></span>Santa (live)</div>
    </div>
  </div>

  <div id="map"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Turf for snapping/progress split -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="/js/viewer.js"></script>
</body>
</html>
